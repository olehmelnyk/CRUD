<nav class="breadcrumbs grey lighten-4">
    <a href="/" class="breadcrumb blue-text text-darken-2">Home</a>
    <a href="./#/users/" class="breadcrumb blue-text text-darken-2">Users</a>
    <span class="breadcrumb">New User</span>
</nav>

<div class="row">
    <div class="col s6 offset-s3">
        <form name="addUser" id="addUser" ng-submit="add($event)" novalidate>
            <label>First Name: <input type="text" name="firstName" ng-model="adduser.firstName.value" autocomplete="off" autofocus required pattern="[A-Za-zА-Яа-яієієІЄ'`]{3,}"></label>
            <label>Last Name: <input type="text" name="lastName" ng-model="adduser.lastName.value" autocomplete="off" required pattern="[A-Za-zА-Яа-яієієІЄ'`]{3,}"></label>
            <button type="submit" ng-disabled="addUser.$invalid" class="left light-blue darken-4 btn waves-effect waves-light">Add</button>
            <button type="button" ng-click="cancel()" class="right light-blue darken-4 btn waves-effect waves-light">Cancel</button>
        </form>
    </div>
</div>
